<!DOCTYPE html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
  <h3>Bài 8: Game đoán số</h3>
  <button type="button" onclick="startGame()">Chơi</button>
  <h1></h1>
  <script>
    function startGame() {
      const min = parseInt(prompt('Your min number', '1'));
      const max = parseInt(prompt('Your max number', '3'));
      let winNum = Math.round(Math.random() * (max - min + 1) + min);
      // let winNum = 5;
      let playLeft = 3;
      let guessNum = parseInt(prompt(`Enter Your Number, play left: ${playLeft}`));

      while (guessNum !== winNum) {
        if (playLeft > 1) {
          playLeft--
          guessNum = parseInt(prompt(`Enter Your Number Again, play left: ${playLeft}`));
        } else {
          alert('You lose');
          break;
        }
      }

      if (guessNum === winNum) {
        alert('You Win');
      }
    }
  </script>
</body>
</html>
